<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<title>MVC Application</title>
	<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatVersion="edge"
		data-sap-ui-resourceroots='{ "satya.prasad.mvcapp" : "./webapp/"}'>
		</script>
	<script>
		
		/*jQuery.sap.registerModulePath('satya.prasad.mvcapp', './webapp/');*/

		var oData = {
			"CountSweets": "2",
			"SweetsSupplier": [
				{
					"ID": 0,
					"Name": "Sweet Magic",
					"Address": {
						"Street": "Sivarao Street",
						"City": "Vijayawada",
						"State": "Andhra Pradesh",
						"ZipCode": "521456",
						"Country": "INDIA"
					}
				},
				{
					"ID": "1",
					"Name": "Aanjaneya Sweets",
					"Address": {
						"Street": "Bhavanipuram",
						"City": "Vijayawada",
						"State": "Andhra Pradesh",
						"ZipCode": "521456",
						"Country": "INDIA"
					}
				}
			]
		};

		// model creation and setting data
		var oModel = new sap.ui.model.json.JSONModel();
		oModel.setData(oData);
		// setting the model to the core
		// so that itâ€™s available in the whol application
		sap.ui.getCore().setModel(oModel);

		// link the appView here
		var oView = sap.ui.view("appView", {
			viewName: "satya.prasad.mvcapp.view.App",
			type: sap.ui.core.mvc.ViewType.XML
		});

		// get the app from that view, then place it in content
		var oApp = oView.byId("app");
		oView.placeAt("content");

	</script>
</head>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>

</html>
